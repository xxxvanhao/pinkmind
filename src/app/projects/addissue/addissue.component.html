<div class="col mb-5">
    <div class="home-body">
        <div class="header-project">
            <div class="row flex-nowrap">
                <div class="col-md-5">
                    <span class="org-name mr-1" *ngIf="userService.userDetails"><i class="far fa-building"></i> {{userService.userDetails.spaceID}}</span>
                    <span class="project-key">({{userService.spaceId}})</span>
                </div>
            </div>
        </div>
        <div class="row res-body-addissue">
            <div class="col-12 mt-4">
                <h5>Add Issue</h5>

                <form class="mt-3" #formIssue="ngForm" autocomplete="off" (submit)="onSubmit(formIssue)">

                    <div class="form-group">
                        <input type="hidden" class="form-control" [(ngModel)]="paramAddIssueId" id="add-subject" name="projectID" ngModel #projectID="ngModel">
                    </div>
                    <div class="form-group">
                        <select class="form-control w-25" id="add-taskType" name="issueTypeID" ngModel #issueTypeID="ngModel" required>
                            <option value="">Issue type</option>
                            <option *ngFor="let item of userService.issueType" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="add-subject" name="subject" ngModel #subject="ngModel" required minlength="3" placeholder="Subject">
                    </div>
                    <div class="card-content mb-3 px-4 py-3">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-2 pl-4">
                                    Description
                                </div>
                                <div class="col-md-10 pr-4">
                                    <textarea [froalaEditor] name="description" ngModel #description="ngModel"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row py-3 items-border">
                                    <div class="col-6">
                                        Status
                                    </div>
                                    <div class="col-6">
                                        New
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center items-border">
                                    <div class="col-6">
                                        Assignee
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="add-assignee" name="assigneeUser" ngModel #assigneeUser="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let item of userService.projectMember" [value]="item.userID">{{item.userName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row align-items-center items-border">
                                    <div class="col-6">
                                        Priority
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="add-priority" name="priorityID" ngModel #priorityID="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let item of userService.listPriority" [value]="item.id">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center items-border">
                                    <div class="col-6">
                                        Milestone
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="add-milestone" name="milestoneID" ngModel #milestoneID="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let item of userService.mileStone" [value]="item.id">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row align-items-center items-border">
                                    <div class="col-6">
                                        Category
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="add-category" name="categoryID" ngModel #categoryID="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let item of userService.listCategory" [value]="item.id">{{item.name}}</option>
                                             </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center items-border items-border-bottom  res-add-version">
                                    <div class="col-6">
                                        Version
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-0">
                                            <select class="form-control" id="add-version" name="versionID" ngModel #versionID="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let item of userService.listVersion" [value]="item.id">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row align-items-center items-border items-border-bottom">
                                    <div class="col-6">
                                        Due date
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group mb-0">
                                            <input class="form-control" type="date" value="" id="add-duedate" name="dueDate" ngModel #dueDate="ngModel">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="file" id="eFileInput" class="btn btn-light" multiple />
                    </div>
                    <div class="form-group">
                        <label for="add-notiy" class="d-block">Notify:</label>
                        <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
                            <option *ngFor="let item of userService.projectMember" [value]="item.userID">{{item.userName}}</option>
                        </select>
                    </div>
                    <div class="form-group mb-5 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success px-5" [disabled]="formIssue.invalid">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
