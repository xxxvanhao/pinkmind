<div class="col mb-5">
    <div class="home-body">
        <div class="header-project">
            <div class="row flex-nowrap">
                <div class="col-md-5">
                    <span class="org-name mr-1" *ngIf="userService.userDetails"><i class="far fa-building"></i> {{userService.userDetails.spaceID}}</span>
                    <span class="project-key">({{userService.spaceId}})</span>
                </div>
            </div>
        </div>
        <div class="row res-body-home mt-4">
            <div class="col-md-12">
                <div class="title-content">
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <h5>File</h5>
                        </div>
                        <div class="col-md-8 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary ml-2 add-folder-toggle">
                              <i class="fas fa-folder mr-1"></i>
                              Add Folder</button>
                            <button type="button" class="btn btn-secondary ml-2 add-file-toggle">
                              <i class="fas fa-file mr-1"></i>
                              Add File</button>
                        </div>
                    </div>
                </div>
                <div class="add-folder-erea mb-3">
                    <form #folderForm="ngForm" autocomplete="off" (submit)="folderSubmit(folderForm)">
                        <div class="d-flex align-items-center">
                            <label class="mb-0" for="folderPath">Add Folder</label>
                            <input type="text" class="form-control d-inline w-25 ml-2" id="folderPath" name="folderPath" ngModel #folderPath="ngModel" required minlength="3" maxlength="50">
                            <button type="submit" class="btn btn-success ml-2" [disabled]="folderForm.invalid">Add</button>
                            <button type="button" class="btn btn-link ml-2 add-folder-cancel">Canel</button>
                        </div>
                    </form>
                </div>
                <div class="add-file-erea mb-3">
                    <form id="uploader">
                        <div class="d-flex align-items-center">
                            <input type="file" id="fileInput" class="btn btn-light" multiple />
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </form>
                </div>
                <div class="file-table ">
                    <form action="/" method="POST">
                        <table>
                            <thead class="file-thead text-center">
                                <tr>
                                    <th></th>
                                    <th>File Name</th>
                                    <th>Size</th>
                                    <th>Update By</th>
                                    <th>Updated</th>
                                </tr>
                            </thead>
                            <tbody class="file-tbody text-center">
                                <tr class="tr-body" *ngFor="let item of userService.listFileDetails">
                                    <td>
                                        <div class="checkbox text-center mt-1">
                                            <input type="checkbox" class="check" value="">
                                        </div>
                                    </td>
                                    <td class="text-left"><a href="projects/file/{{item.projectID}}?path={{item.filePath}}"><i class="fas fa-folder mr-2 fix-color-orange"></i>{{item.filePath}}</a></td>
                                    <td>{{item.fileSize}}</td>
                                    <td>{{item.updateBy}}</td>
                                    <td>{{item.lastUpdate | date: 'MMM dd, yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="file-menu ">
                        <form>
                            <div class="row px-1">
                                <div class="col-md-4 px-4 d-flex align-items-center ">
                                    <input type="checkbox" class="mr-2 check" id="checkAll" value="">
                                    <label class="mb-0">Select all</label>
                                </div>
                                <div class="col-md-8 d-flex justify-content-end align-items-center">
                                    <span>checked item(s)</span>
                                    <button type="submit" class="btn btn-danger ml-2">Delete</button>
                                    <button type="submit" class="btn btn-success ml-2">Download</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
