<div class="col mb-5">
  <div class="home-body">
      <div class="header-project">
          <div class="row flex-nowrap">
              <div class="col-md-5">
                  <span class="org-name mr-1"><i class="far fa-building"></i> RikkeiSoft</span>
                  <span class="project-key">({{userService.spaceId}})</span>
              </div>
          </div>
      </div>
      <div class="row res-body-addissue">
          <div class="col-12 mt-4">
              <h5>Add Issue</h5>
              <form class="mt-3" action="javascript:void(0)" method="POST">
                  <div class="form-group">
                      <select class="form-control w-25" id="add-taskType">
                    <option>Task</option>
                    <option>Bug</option>
                    <option>Request</option>
                    <option>Orther</option>
                  </select>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="add-subject" placeholder="Subject">
                  </div>
                  <div class="card-content mb-3 px-4 py-3">
                      <div class="form-group">
                          <div class="row">
                              <div class="col-md-2 pl-4">
                                  Description
                              </div>
                              <div class="col-md-10 pr-4">
                                  <div [froalaEditor]></div>
                              </div>
                          </div>

                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="row py-3 items-border">
                                  <div class="col-6">
                                      Status
                                  </div>
                                  <div class="col-6 ">
                                      New
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="row align-items-center items-border">
                                  <div class="col-6">
                                      Assignee
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group mb-0">
                                          <select class="form-control" id="add-assignee">
                                              <option>Test</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="row align-items-center items-border">
                                  <div class="col-6">
                                      Priority
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group mb-0">
                                          <select class="form-control" id="add-priority">
                                              <option>Test</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="row align-items-center items-border">
                                  <div class="col-6">
                                      Milestone
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group mb-0">
                                          <select class="form-control" id="add-milestone">
                                              <option>Test</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="row align-items-center items-border">
                                  <div class="col-6">
                                      Category
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group mb-0">
                                          <select class="form-control" id="add-category">
                                                  <option>Test</option>
                                              </select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="row align-items-center items-border items-border-bottom  res-add-version">
                                  <div class="col-6">
                                      Version
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group mb-0">
                                          <select class="form-control" id="add-version">
                                                  <option>Test</option>
                                              </select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="row align-items-center items-border items-border-bottom">
                                  <div class="col-6">
                                      Due date
                                  </div>
                                  <div class="col-6">
                                      <div class="form-group mb-0">
                                          <input class="form-control" type="date" value="" id="add-duedate">
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-md-6">

                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="file" class="btn btn-light" multiple />
                      <button type="button" class="btn btn-dark">Upload</button>
                  </div>
                  <div class="form-group">
                      <label for="add-notiy">Notify:</label>
                      <input type="text" class="form-control" id="add-subject" placeholder="Search user ID">
                  </div>
                  <div class="form-group mb-5 d-flex justify-content-end">
                      <button type="button" class="btn btn-success px-5">Add</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
