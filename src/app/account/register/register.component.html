<main>
    <div class="container">
        <div class="page-intro text-center">
            <h1>PinkMind</h1>
            <p>
                Register PinkMind with your email
            </p>
        </div>
        <div class="page-content">
            <form method="post" action="">
                <div class="form-field">
                    <label>Full Name</label>
                    <input class="form-control" name="" type="text" placeholder="" />
                </div>
                <div class="form-field">
                    <label>Email</label>
                    <input class="form-control" name="" type="text" placeholder="" />
                </div>
                <div class="form-field">
                    <label>Password</label>
                    <input class="form-control" name="" type="text" placeholder="" />
                    <div class="password-strength">
                        <div class="password-strength__meter">
                            <div class="strength-level"></div>
                            <div class="strength-level"></div>
                            <div class="strength-level"></div>
                            <div class="strength-level"></div>
                            <div class="strength-level"></div>
                        </div>
                    </div>
                </div>
                <div class="form-field mt-1">
                    <input type="checkbox" id="autoSignin" name="autoSignin" value="on">
                    <label for="autoSignin" class="keep-login">It's ok to send me emails about PinkMind's products and services.</label>
                </div>
                <div class="form-field text-center mt-2">
                    <button class="btn btn-dark w-25" type="submit" value="Login">Sign Up</button>
                </div>
            </form>
            <div class="signup-link text-center mt-3">
                <p>By signing up, I agree to PinkMind <a href="#"> Terms of Servic</a> and <a href="#">Privacy Policy.</a></p>
                <p>Already have Account? Log in from here <a href="account/login">Log in from here</a></p>

            </div>
        </div>
    </div>
</main>
